// modules/yandex-ads/build.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.yandex.net/repository/yandex-ads/' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://maven.yandex.net/repository/yandex-ads/' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.yandex.android:mobileads:6.4.0'
}
